<!DOCTYPE HTML>
<HTML>

    <head>
        <link rel='stylesheet' href='../stylesheet.css' />
    </head>

    <body>
        <a href="../index.html">Return to Menu</a>
        <h1>Colours</h1>
        <!-- Vocab Table -->
        <table id="tblColours">
        </table>
        <script>
            const coloursVocab = {
                Colour: 'Warna',
                Red: 'Merah',
                Green: 'Hijau',
                Blue: 'Biru',
                Yellow: 'Kuning',
                Orange: 'Jingga / Oren <i>(oren is also refers to the fruit)</i>',
                Purple: 'Ungu',
                Pink: 'Merah Jambu',
                White: 'Putih',
                Black: 'Hitam',
                Grey: 'Kelabu',
                'Dark Blue': 'Biru Tua',
                'Light Blue': 'Biru Mudah'
            }

            let coloursTable = document.getElementById('tblColours');
            for (colour in coloursVocab)
            {
                let newRow = coloursTable.insertRow(-1)
                let cell1 = newRow.insertCell(0);
                let cell2 = newRow.insertCell(1);
                cell1.innerHTML = colour;
                cell2.innerHTML = coloursVocab[colour];
            }
        </script>
        <!-- ## -->
        <p>

        </p>
    </body>

</HTML>
