<!DOCTYPE html>
<HTML>

    <head>
        <title>Numbers | Malay Vocab</title>
        <script src="../javascript/vocabPages/numbersPage.js" type="module"></script>
        <link rel='stylesheet' href='../stylesheet.css' />
        <style>
            body>div:first-of-type {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
            }

            .vocabTableDiv {
                display: grid;
                grid-template-columns: 1;
                grid-template-rows: 15% 85%;
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <a href="../index.html">Return to Menu</a>
        <h1>Numbers</h1>
        <div>
            <div class="vocabTableDiv">
                <!-- Numbers 0 to 10 -->
                <p>0 to 10</p>
                <table id="tblNumbers1"></table>
            </div>
            <div class="vocabTableDiv">
                <!-- Numbers 11 to 19 -->
                <p>11 to 19</p>
                <table id="tblNumbers2"></table>
            </div>
            <div class="vocabTableDiv">
                <!-- Numbers 20 to 29 -->
                <p>20 to 29</p>
                <table id="tblNumbers3"></table>
            </div>
            <div class="vocabTableDiv">
                <!-- Numbers 30, 40... 90 -->
                <p>30, 40, 50...</p>
                <table id="tblNumbers4"></table>
            </div>
        </div>
        <p>
            The prefix <span class="hl">Se-</span> may be used in place of <i>satu</i> (one).
            For example, instead of <i>Satu Ratus</i> - meaning <i>one hundred</i> - you can use <span
                class="hl">Seratus</span>.<br>
            <i>Sepuluh</i> and <i>Sebelas</i> require the use of the <i>se-</i> prefix.
        </p>
        <!-- Table for 100s, 1000s etc. -->
        <table id="tblNumbers5"></table>
        <a href="../index.html">Return to Menu</a>

</HTML>
